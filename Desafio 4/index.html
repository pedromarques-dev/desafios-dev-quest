<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas estilizadas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Tabelas estilizadas</h1>

    <div class="table-products">

        <h2 class="title-first-table">Moda</h2>
        
        <table class="table-moda">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$5,00</td>
            </tr>
        </table>


    <h2 class="title-second-table">Casa</h2>

    <table class="table-house">
        <tr>
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Sofá</td>
            <td>R$1.200,00</td>
        </tr>
        <tr>
            <td>Televisão</td>
            <td>R$5.000,00</td>
        </tr>
    </table>
</div>
</body>
</html>
